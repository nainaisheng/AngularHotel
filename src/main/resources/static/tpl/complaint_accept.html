<div class="col" ng-controller="AcceptComplaintCtrl">
    <div class="bg-light lter b-b wrapper-sm my-nav" >
        <div class="row">
            <div class="col-xs-4">
                <h1 class="m-n font-thin h5 text-black pull-left my-rooms ">
                    您当前所在的位置：
                    <a ui-sref="app.complaint({complaintId: comp.id})" class="my-address">详细投诉</a>
                </h1>
            </div>
        </div>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default text-center ">
            <div style="width: 80%; margin: 0 auto; padding: 20px 0;">
                <div class="col-xs-12 complaint_grid" style="background: #ffffff; padding-bottom: 30px; border: 1px solid green; ">
                    <div class="col-xs-12">
                        <div class="col-xs-2 no-padding-right">投诉主题：</div>
                        <div class="col-xs-4 no-padding-right text-left">{{comp.title}}</div>
                        <div class="col-xs-2 no-padding-right">投诉时间：</div>
                        <div class="col-xs-4 no-padding-right text-left">{{comp.createDate}}</div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-2 no-padding-right">房间编号：</div>
                        <div class="col-xs-4 no-padding-right text-left">{{comp.room.id}}</div>
                        <div class="col-xs-2 no-padding-right">房间名称：</div>
                        <div class="col-xs-4 no-padding-right text-left">{{comp.room.roomName}}</div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-2 no-padding-right">投诉内容：</div>
                        <div class="col-xs-10 no-padding-right text-left">{{comp.content}}</div>
                    </div>
                    <div class="col-xs-12">
                        <div class="col-xs-2 no-padding-right">回复内容：</div>
                        <textarea class="col-xs-10 no-padding-right"  ng-model="reply"></textarea>
                    </div>
                    <span style="color: red;">{{error}}</span>
                    <div class="col-xs-12 text-center">
                        <button class="btn btn-default" ng-click="wait(comp.id)">稍后再回复</button>
                        <button class="btn btn-primary" ng-click="why(comp.id)">提交</button>
                    </div>

                </div>
                <div style="clear: both;"></div>
            </div>
            <!--提交成功弹窗-->
            <div>
                <script type="text/ng-template" id="removeEnd.html" >
                    <div class="modal-header">
                        <h4 class="modal-title">
                            提示
                            <span class="pull-right my-cancel">
                                <i class="fa fa-times bigger-120 fa-lg" ng-click="cancel()"></i>
                            </span>
                        </h4>

                    </div>
                    <div class="modal-body">
                        <div class="my-modal-content">
                            <!--<i class="fa fa-info-circle fa-3x text-warning warning-icon"></i>-->
                            <i class="fa fa-smile-o fa-3x text-success" ng-if="flag === 1"></i>
                            <i class="fa fa-frown-o fa-3x text-warning" ng-if="flag === 2"></i>
                            &nbsp;&nbsp;{{message}}
                        </div>

                    </div>
                    <div class="modal-footer info-modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">确定</button>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
