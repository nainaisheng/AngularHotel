            <div>
                <script type="text/ng-template" id="setAdmin.html">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            管理员——个人信息设置
                            <span class="pull-right my-cancel">
                                <i class="fa fa-times bigger-120 fa-lg" ng-click="cancel()"></i>
                            </span>
                        </h4>
                    </div>
                    <form class="form-horizontal" name="form" class="form-validation">
                        <div class="modal-body admin-modal" style="height: 250px">
                            <div class="my-modal-content" >
                                <div class="row text-center" style="padding-top: 10px;">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">用户名</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" placeholder="请输入用户名" value="{{user.userName}}" ng-model="user.userName" disabled>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right no-padding-left" >密码</label>
                                        <div class="col-sm-3">
                                            <input type="password" class="form-control" placeholder="请输入密码" value="{{user.password}}" ng-model="user.password" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">真实姓名</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" placeholder="请输入姓名" value="{{user.realName}}" ng-model="user.realName" disabled>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">性别</label>
                                        <div class="col-sm-3">
                                            <select  class="form-control" ng-model="user.sex" disabled>
                                                <option value="女">女</option>
                                                <option value="男">男</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right">电话</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" placeholder="请输入电话" value="{{user.telePhone}}" ng-model="user.telPhone" required>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">邮箱</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" placeholder="请输入邮箱" value="{{user.email}}" ng-model="user.email" required>
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <label class="col-sm-3 control-label no-padding-right">创建时间</label>
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" placeholder="" value="{{user.createDate}}" ng-model="user.createDate" disabled>
                                        </div>
                                        <label class="col-sm-1 control-label no-padding-right">状态</label>
                                        <div class="col-sm-3">
                                            <select class="form-control" ng-model="user.userStateId">
                                                <option value="1">正常</option>
                                                <option value="2">冻结</option>
                                                <option value="3">异常</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">
                            <i class="fa fa-check ace-icon bigger-110"></i>
                            修改
                        </button>
                        <button type="reset" class="btn btn-default"  ng-click="cancel()">
                            <i class="fa fa-close ace-icon bigger-110"></i>
                            关闭
                        </button>
                    </div>
                    </form>
                </script>
            </div>
            <!--个人密码-->
            <div>
                <script type="text/ng-template" id="editAdminPwd.html">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            管理员——个人密码修改
                            <span class="pull-right my-cancel">
                                <i class="fa fa-times bigger-120 fa-lg" ng-click="cancel()"></i>
                            </span>
                        </h4>
                    </div>
                    <form class="form-horizontal" name="form" class="form-validation">
                    <div class="modal-body admin-modal" style="height: 200px">
                        <div class="my-modal-content">
                            <div class="row" style="padding-top: 10px;">
                                <div class="col-xs-12">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label no-padding-right">原密码</label>
                                            <div class="col-sm-5">
                                                <input type="password" class="form-control" value="{{admin.password}}" disabled>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label no-padding-right">新密码</label>
                                            <div class="col-sm-5">
                                                <input name="newPwd" type="password" class="form-control" placeholder="请输入新密码" ng-model="password" ng-minlength="3" ng-maxlength="10"  required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-4 control-label no-padding-right">确认密码</label>
                                            <div class="col-sm-5">
                                                <input name="againPwd" type="password" class="form-control" placeholder="请再次输入新密码" ng-model="passwordAgain" ng-minlength="3" ng-maxlength="10"  required>
                                            </div>
                                        </div>

                                </div>
                                <!--<div class="text-danger wrapper text-center" ng-if="(form.newPwd.$dirty && form.newPwd.$error.required )|| (form.againPwd.$dirty && form.againPwd.$error.required)">请输入密码</div>-->
                                <div class="text-danger wrapper text-center" ng-if="form.newPwd.$dirty && form.newPwd.$invalid && (password != '')">
                                            <span ng-if="form.newPwd.$dirty && (form.newPwd.$error.maxlength || form.newPwd.$error.minlength)">
                                                密码长度只能在3位和10位之间
                                            </span>
                                </div>
                                <div class="text-danger wrapper text-center" ng-if="form.newPwd.$valid && form.againPwd.$valid">
                                    <span ng-if="(password != passwordAgain) && form.againPwd.$dirty">两次密码输入不一致</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" ng-click="ok()" ng-disabled="form.$invalid">
                            <i class="fa fa-check ace-icon bigger-110"></i>
                            保存
                        </button>
                        <button type="reset" class="btn btn-default" ng-click="cancel()">
                            <i class="fa fa-close ace-icon bigger-110"></i>
                            关闭
                        </button>
                    </div>
                    </form>
                </script>
            </div>
            <!--操作成功弹出框-->
            <div>

                    </div>
                    <div class="modal-footer info-modal-footer">
                        <button class="btn btn-primary" ng-click="ok()">确定</button>
                    </div>
                </script>
